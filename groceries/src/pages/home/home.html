<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-list-header>
  
  </ion-list-header>

  <ion-item-sliding *ngFor="let item of items; let i = index">
    <ion-item>
      <h2>{{item.name}}</h2>
      <p>{{item.quantity}}</p>
    </ion-item>
    <ion-item-options>
      <button (click)="removeItem(item,i)" ion-button color="secondary" icon-start>
        <ion-icon name="trash"></ion-icon>
        Done
      </button>
    </ion-item-options>
  </ion-item-sliding>
